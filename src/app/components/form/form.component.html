<div class="container-form">
  <div class="box-form">
    <form #f="ngForm" name="theJogador" (submit)="addJogador(f)">
        <div class="form-group">

        <label>Nome</label>
        <input type="text" placeholder="Digite seu nome" name="login" 
        [(ngModel)]="jogador.login" #jogadorLogin="ngModel" required 
        pattern="^[a-zA-Z ]+$"/>
        <span class="help-block danger" *ngIf="jogadorLogin.errors?.['required'] && jogadorLogin.touched">
          O usuário de login é obrigatório
        </span>
        <span class="help-block danger" *ngIf="jogadorLogin.errors?.['pattern'] && jogadorLogin.touched">
          Pode apenas conter as letras a-z ou A-Z
        </span>
      </div>
      <div class="form-group">
        <label>Senha</label>
        <input type="password" placeholder="Digite uma senha" 
        class="form-control" name="password" required [(ngModel)]="jogador.senha" #jogadorSenha="ngModel"/>
      </div>
      <div class="form-group">
        <button [disabled]="f.invalid" class="btn btn-primary btn-sm">
          {{btnText}}
        </button>
        <a (click)="changeContent(cadastro)" class="blue-text mt-2">{{aText}}</a>
      </div>
      <p *ngIf="!checkLogin">Login e/ou Senha não conferem</p>
    </form>
  </div>
</div>
