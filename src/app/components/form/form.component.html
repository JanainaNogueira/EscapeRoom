<div class="container-form">
  <div class="box-form">
    <div class="form-group">
      <label>Nome</label>
      <input type="text" placeholder="Digite seu nome"/>
    </div>
    <div class="form-group">
      <label>Senha</label>
      <input type="password" placeholder="Digite uma senha"/>
    </div>
    <div class="form-group">
      <input class="form-button" type="submit" value={{btnText}}/>
      <a (click)="changeContent(estado)">{{aText}}</a>
    </div>
  </div>
</div>
